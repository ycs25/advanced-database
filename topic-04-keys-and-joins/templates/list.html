<html>
    <h3>List:</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Kind</th>
            <th>Age</th>
            <th>Owner</th>
            <th>Food</th>
            <th>Sound</th>
        </tr>
        {% for pet in pets %}
        <tr>
            {% for key in pet.keys() %}
            <td>{{ pet[key] }}</td>
            {% endfor %}
            <td><a href="/delete/{{pet['id']}}">Delete</a></td>
            <td><a href="/update/{{pet['id']}}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <hr/>
    <a href="/create">Create New Pet</a>
    <hr/>
    <a href="/kind">Pet Kinds</a>
</html>
